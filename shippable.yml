language: node_js

# Version number
node_js:
  - 0.10
  - 0.12
  - 4.2.3
  - iojs-v1
  - iojs-v2
  - iojs-v3
  
env: 
    - TOO=FUTU
    - FOO=GUTU
    
matrix:
  include:
    - node_js: "5.0"
      env:
        - key1=aaa
        - key3=bbbb
  exclude:
    - node_js: "4.2.3"
      env:
        - TOO=FUTU
  
build:
  ci:
    - node --version
    - echo "$TOO"
    - echo "$FOO"
    - echo "$key1"   
    - echo "$key3"
